{% extends "aplicacion/index.html" %}

{% block  titulo %}
<center>
    <h1 class="mb-5">Eliminar Venta</h1>
</center>
{% endblock titulo %}

{% block contenido %}
    <form action="" method="POST">
        {% csrf_token %}   
        <div class="text-center">     
            <h3>¿Está seguro de eliminar la venta "{{ object.id}}"?</h3>
            <p>Cliente: {{ object.cliente }}</p>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>
{% endblock contenido %}
