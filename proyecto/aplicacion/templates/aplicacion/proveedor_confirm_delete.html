{% extends "aplicacion/index.html" %}

{% block  titulo %}
<center>
    <h1 class="mb-5">Eliminar Proveedor</h1>
</center>
{% endblock titulo %}

{% block contenido %}
<center>
    <form action="" method="POST">
        {% csrf_token %}   
        <div class="text-center">     
            <h3>¿Está seguro de eliminar el proveedor "{{ object.razon_social}}"?</h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>
</center>
{% endblock contenido %}
